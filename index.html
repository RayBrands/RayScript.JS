	<title>RayScript.JS</title>
	<style>
		body{
			background-color: black;

		#canvas-container {
		  position: absolute;
		  top: 0;

		  height: 100%;
		  overflow: hidden;

		#canvas {

		  height: 100%;

		  max-width: 100vw;
		  max-height: 100vh;

		  object-fit: contain;
		  object-position: center;
		}
	</style>
