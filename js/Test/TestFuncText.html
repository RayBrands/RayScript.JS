<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>RayScript.JS</title>
	<style>
		body{
			background-color: black;
		}
		#canvas-container {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  overflow: hidden;
		  background-color: black;
		}

		#canvas {
		  width: 100%;
		  height: 100%;
		  image-rendering: pixelated;
		  margin: 0 auto;
		  max-width: 100vw;
		  max-height: 100vh;

		  object-fit: contain;
		  object-position: center;
		}
	</style>
</head>
<body>
	
	<!--Тест работы интерпритатора--> 
	
	<input type="text" id="editText" placeholder="Enter text">
    <button id="submitButton">Submit</button> 
	<div id="output" style="color:white"></div>
    <script>
		function callFunction(text, ...args) { //TODO: Сделать описание и сделать проверку функций и аргументов
		  
		  const result = text(...args);
		  return result;
		}

		function sum(a) {
		  // Проверка, является ли a массивом
		  if (!Array.isArray(a)) {
			throw new TypeError("Argument must be an array");
		  }

		  // Суммирование элементов массива
		  let total = 0;
		  for (const num of a) {
			total += num;
		  }

		  return total;
		}

		// Пример использования
		const numbers = [1, 2, 3, 4, 5];
		const result = callFunction(sum, numbers);

		console.log(result); // Выведет 15

	
	</script>
