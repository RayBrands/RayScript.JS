<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas-container {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100vw;
		  height: 100vh;
		  overflow: hidden;
		}

		#canvas {
		  width: 100%;
		  height: 100%;
		  image-rendering: pixelated;
		  margin: 0 auto;
		  max-width: 100vw;
		  max-height: 100vh;

		  object-fit: contain;
		  object-position: center;
		}
    </style>
    <title>Canvas Scaling</title>
</head>
